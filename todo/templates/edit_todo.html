{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Crimson+Pro&family=Literata" />
    <style>
        /* General Page Styles */
        body {
            font-family: 'Crimson Pro', serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }

        /* Todo Container */
        .todo-container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }

        /* Heading */
        .heading {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .line {
            width: 100%;
            height: 3px;
            background: #333;
            margin-bottom: 15px;
        }

        /* Todo Input Form */
        .todo-form {
            display: grid;
            grid-template-columns: 3fr 1fr;
            gap: 10px;
            align-items: center;
        }

        /* Input Field */
        .todo-input {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
            width: 100%;
        }

        /* Submit Button */
        .submit-button {
            padding: 10px;
            border: none;
            border-radius: 6px;
            background: #007BFF;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .submit-button:hover {
            background: #0056b3;
        }

        /* Task List */
        .task-list {
            margin-top: 20px;
            text-align: left;
        }

        .task {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: #f9f9f9;
            padding: 10px;
            border-radius: 6px;
            margin-bottom: 8px;
            font-size: 16px;
        }

        .delete-btn {
            background: #ff4d4d;
            color: white;
            border: none;
            padding: 6px 10px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .delete-btn:hover {
            background: #cc0000;
        }
    </style>
</head>

<body>
    <div class="todo-container">
        <div>
            <h1><h1>Hello {{ user.username }}</h1>
        </h1>
        </div>
        <div class="heading">Get Things Done</div>
        <div class="line"></div>
        <i class="fa-solid fa-right-from-bracket"></i>
        <form method="post" class="todo-form">
            {% csrf_token %}
            <input type="text" class="todo-input" name="title" required placeholder="Edit Your Task" value={{object.title}}>
            <input type="submit" class="submit-button" value="Update Task">
        </form>

        {% for todo in res%}
        <div class="task-list">
            <div class="task">
                <h5>{{todo.srno}}</h5>
                <p>{{todo.title}}</p>
                <br>
               <div>
                <a href=""><i class="fa-sharp fa-solid fa-pen-to-square"></i>></a>              
                <a href=""><i class="fa-solid fa-trash"></i></a>
               </div>
            </div>
        
        </div>
        {% endfor %}
    </div>
</body>

</html>
